<!DOCTYPE html>

<head>
   <title>FizzBuzz</title>
</head>

<body>
   <h1>FizzBuzz</h1>

   <script>
      for (let i = 1; i <= 100; i++) {
         if ((i % 3 == 0) && (i % 5 == 0)) {
            document.write("FizzBuzz <br>");
         } else if (i % 3 == 0) {
            document.write("Fizz <br>");
         } else if (i % 5 == 0) {
            document.write("Buzz <br>");
         } else {
            document.write(i + "<br>");
         }
      }
   </script>

</body>
